<!DOCTYPE>
<html>

<head>
    <script src="my_chatting.js"></script>
    <link rel="stylesheet" href="my_chatting.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body onload="start()">


    <div class="container">
        <div class="friends_list">
            <div class="friends" id="friends">
                <div class="Title" id="Title">Contacts</div>
                <input type="button" value="+" class="add_friend" onclick="div_show()">
                <ul id="friend-list">
                </ul>
            </div>
            <div id="mini-window">
                <div id="popupAdd">
                    <form>
                        <input type="button" class="close" value="X" onclick="div_hide()">
                        <div class="mini-title">New Contact</div>
                        <input type="text" id="new_name" name="name" placeholder="Name">
                        <br>
                        <input type="text" id="new_id" name="the_id" placeholder="His/Her ID">
                        <input type="button" value="Add" class="add_button" onclick="add_friend()">
                    </form>
                </div>
            </div>


            <div id="info">
                <input type="button" class="close" value="X" onclick="close_info()">
                <div class="info_data" id="info_name"></div>
                <div class="info_data" id="info_id"></div>
            </div>


        </div>
        <div class="chatting_space" id="chatting_space">
            <div class="talk_con">
                <div id="chatting_title" onclick="info()"></div>
                <input type="button" onclick="delete_friend()" value=" Delete" id="delete_button">
                <div class="talk_show" id="words">
                </div>
                <div class="talk_input">

                    <input type="text" id="textfield">
                    <input type="button" value="Send" class="Send" id="Send">
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    function start() {
        Initial_window();
    }

</script>

</html>
